        // --------- --------- --------- --------- --------- --------- --------- --------- --------- //
        // Vue
        vueGlobalOptions: {
          methods: {
            diffDate(inputDate) {
              // day/month/year
              const inputDateParts = inputDate.split("-");
              const targetDate = new Date(
                inputDateParts[0],
                inputDateParts[1] - 1,
                inputDateParts[2],
              );

              const today = new Date();

              // targetDate.setHours(0, 0, 0, 0);
              // today.setHours(0, 0, 0, 0);

              const diffDate = today.getTime() - targetDate.getTime();
              const daysDiffDate = Math.floor(diffDate / (1000 * 60 * 60 * 24));

              // Expired: The deadline has passed.

              if (inputDate == "") {
                return "";
              } else {
                if (daysDiffDate < 0) {
                  return -daysDiffDate;
                } else {
                  return "Expired";
                }
              }
            },
          },
        },

        // --------- --------- --------- --------- --------- --------- --------- --------- --------- //
        // Mermaid
